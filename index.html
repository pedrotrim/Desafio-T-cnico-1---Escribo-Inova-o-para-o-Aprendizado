<!DOCTYPE html>
<html>

<head>
    <title>Curso JavaScript Progressivo</title>
    <script type="text/javascript">
        function somatorioDivisiveis3e5(numero) {
            let somatorio = 0;

            for (let i = 0; i < numero; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    somatorio += i;
                }
            }

            return somatorio;
        }

        function somatorioDivisiveisPor3e5() {
            const numero = parseInt(document.getElementById("textinput").value, 10);

            const resultadoLabel = document.getElementById("resultadoLabel");

            if (!isNaN(numero)) {
                const resultado = somatorioDivisiveis3e5(numero);
                resultadoLabel.textContent = "O somatório dos divisíveis por 3 ou 5 até " + numero + " é: " + resultado;
            } else {
                resultadoLabel.textContent = "Por favor, insira um número válido.";
            }
        }
    </script>
</head>

<body>
    <input id="textinput" name="textinput" value="" type="text">
    <button onclick="somatorioDivisiveisPor3e5()">Confirmar</button>
    
    <label id="resultadoLabel"></label>
</body>

</html>
